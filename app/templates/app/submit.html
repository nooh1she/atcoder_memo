{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="title">記録</div>

<div class="container">

    <form action="{% url 'app:submit' %}" method="post">
        {% csrf_token %}
        <div>
            <label for="name">問題: </label>
            <input id="name" type="text" name="name">
        </div>
        <div class="">
            <label for="site_url">URL: </label>
            <input id="site_url" type="text" name="site_url"> 
        </div>
        <div>
            <label for="tag">タグ: </label>
            <input id="tag" type="text" name="tag"> 
        </div>
        <div>
            <label for="code">コード: </label>
            <input id="code" type="text" name="code"> 
        </div>
        <div>
            <label for="memo">メモ: </label>
            <input id="memo" type="text" name="memo"> 
        </div>
        <input type="submit" value="click">
        
    </form>
</div>

{% endblock %}
